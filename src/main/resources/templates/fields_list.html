<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学習項目の表示</title>
</head>
<body>
	<table border="1">
	  <tr>
	    <th>学問ＩＤ</th>
	    <th>分野ＩＤ</th>
		<th>分野名</th>
	  </tr>
	  <tr th:each="field:${flist}">	<!-- th:eachでリストから繰り返しデータを取り出す -->
	    <td th:text="${field.sid}"></td>
		<td th:text="${field.fid}"></td>
		<td th:text="${field.fname}"></td>
	  </tr>
	</table>
</body>
</html>
